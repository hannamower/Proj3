<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Newsletter </title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

  <body>
  <header>
    <h1 id="main-header"> THE CODE REVIEW </h1>  
    </header>
    <main>
    <form action="index.html" method="post">
    <fieldset class="intro">
      <h2> Signup for our newsletter </h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
 </fieldset>
    <fieldset class="contact">
      <h2> Contact Information </h2>
      
     
      
    <label for="full_name">Full Name</label> <br> 
    <input type="text" id="full_name" name="full_name" placeholder="Required"><br>
      
    <label for="email" class=label>Email</label><br>
    <input type="email" id="email" name="user_email" placeholder="Required"><br>
      
    <label for="phone_number">Phone Number</label><br>
    <input type="tel" id="phone_number" name="user_number"><br>
      
    <label for="street_address">Street Address</label><br>
    <input type="text" id="street_address" name="user_address"><br>
      
    <label for="city">City</label><br>
    <input type="text" id="city" name="user_city"><br>
      
    <label for="state"> State </label><br>
    <select id="state" name="user_job">

      <option value="MN">Minnesota</option>
      <option value="MO">Missouri</option>
      <option value="MS">Mississippi</option>
      <option value="MT">Montana</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>

		<option value="AB">Alberta</option>

		<option value="QC">Quebec</option>

</select><br>
      
    <label for="zipcode">Zip Code</label><br>
    <input type="text" pattern="[0-9]{5}" id="zipcode" name="user_zip"><br>
      
    </fieldset>
    <fieldset class="letter">
      <h2>Newsletter</h2>
        <label class="labelletter">Select the newsletters you would like to recieve.</label><br>
          <input type="checkbox" id="html_select" value="html_select" name="html_news">
          <label class="light" for="html_select">HTML News</label><br>
          <input type="checkbox" id="css_select" value="css_select" name="css_news">
          <label class="light" for="css_select">CSS News</label><br>
          <input type="checkbox" id="javascript_select" value="javascript_select" name="javascript_news">
          <label class="light" for="javascript_select">Javascript News</label><br>
      <div class="format">
        <label>Newsletter format</label><br>
            <input type="radio" id="html_format" value="html_format" name="format_select">
            <label for="html_format" class="light">HTML</label><br>
          <input type="radio" id="text_format" value="text_format" name="format_select">
          <label for="text_format" class="light">Plain Text</label><br>
      </div> 
      
<label class="light" id="labelwhat" for="whatelse">Other topics you'd like to hear about</label><br>
      <textarea name="whatelse" id="whatelse"></textarea><br>
      <button type="submit" id="button">Sign Up</button>
    
    </fieldset>
    
    </form>
